<script>
  document.addEventListener("DOMContentLoaded", function() {
  const dropdownBtn = document.getElementById("menuToggle");
  const dropdownContent = document.getElementById("dropdownMenu");

  dropdownBtn.addEventListener("click", function(e) {
    e.stopPropagation();
    dropdownContent.classList.toggle("show");
  });

  // Close on click outside
  document.addEventListener("click", function(e) {
    if (dropdownContent.classList.contains("show")) {
      dropdownContent.classList.remove("show");
    }
  }); 
  });


  // SLIDESHOW: show first image immediately, then fade between
  document.addEventListener("DOMContentLoaded", function() {
    const slides = document.querySelectorAll("#slideshow img");
    let slideIndex = 0;

    // Show first slide right away
    slides.forEach((slide, i) => slide.classList.toggle("active", i === 0));

    setInterval(function() {
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }, 4000);
  });

  // LAZY LOAD VIDEO ON SCROLL INTO VIEW
  const videoWrapper = document.getElementById('video-wrapper');
  const videoURL = "https://www.youtube.com/embed/TSXYE4VP3OE?loop=1&playlist=TSXYE4VP3OE&mute=1&autoplay=1&enablejsapi=1";
  let iframeLoaded = false;

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        if(!iframeLoaded){
          videoWrapper.innerHTML = `<iframe
            src="${videoURL}"
            allow="autoplay; encrypted-media"
            allowfullscreen
            id="ytplayer"
            ></iframe>`;
          iframeLoaded = true;
        }
      } else {
        if(iframeLoaded){
          videoWrapper.innerHTML = '';
          iframeLoaded = false;
        }
      }
    });
  }, { threshold: 0.5 });

  observer.observe(document.getElementById('section2'));
</script>
